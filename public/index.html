<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5747e37874.js" crossorigin="anonymous"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="nav-button">
      <a href="#">Write a new tweet
        <i class="fas fa-angle-double-down"></i>
      </a>
    </div>
  </nav>
  <header id="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Loman</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container"></main>
    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <p id="errormsg1" class=errormessage>Message has exceeded the 140 characters limit.</p>
      <p id="errormsg2" class=errormessage>Message cannot be empty.</p>
      <form method="POST" action="/tweets">
      <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
      <div class="numberLimit">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter">140</output>
      </div>
    </form>
    </section>

    <section class="tweet">
      <article class="tweet-container">
        <header class="tweet-header">
          <div>
            <img src="https://i.imgur.com/nlhLi3I.png" class="avatar">
            <span>Loman</span>
          </div>
          <span>@Buddy</span>
        </header>
        <div class="tweet-body">
          <p>“To a mind that is still the whole universe surrenders.” ― Lao Tzu</p>
        </div>
        <div>
          <footer class="tweet-footer">
            <div>
              <p name="daysAgo" class="daysAgo"> 
              </p>
              </div>
              <div class="tweet-icons">
              <i class="far fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
              </div>
          </footer>
        </div>
      </article>
    </section>
  </main>
</div>
</body>

</html>
