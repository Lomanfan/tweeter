<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5747e37874.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <nav>
    <span>tweeter</span>
    <div class="nav-button">
      <a href="#">Write a new tweet<i class="fas fa-angle-double-down"></i></a>
    </div>
  </nav>
  <header id="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Loman</h2>
    </div>
  </header>
  <main class="container"></main>
  <section class="new-tweet">
    <h3>Compose Tweet</h3>
    <p id="errormsg1">
      <i class="fas fa-exclamation-triangle"></i>
      Message has exceeded the 140 characters limit.
      <i class="fas fa-exclamation-triangle"></i>
    </p>
    <p id="errormsg2">
      <i class="fas fa-exclamation-triangle"></i>
      Message cannot be empty.
      <i class="fas fa-exclamation-triangle"></i>
    </p>
    <form method="POST" action="/tweets">
      <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
      <div class="numberLimit">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter">140</output>
      </div>
    </form>
  </section>
  <section class="prepend-tweet">
  <!-- Tweet Container from Client.js -->
  </section>
  </main>
  </div>
</body>

</html>
