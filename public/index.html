<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5747e37874.js" crossorigin="anonymous"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="nav-button">
      <a href ="#">Write a new tweet
        <i class="fas fa-angle-double-down"></i>
      </a>
    </div>
  </nav>
  <div class="reponsive">
    <header id="profile">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Loman</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h3>Compose Tweet</h3>
        <p id="errormsg1" class=errormessage>Message has exceeded the 140 characters limit.</p>
        <p id="errormsg2" class=errormessage>Message cannot be empty.</p>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="numberLimit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" >140</output>
          </div>
        </form>
      </section>

      <section class="prepend-tweet">
        <!-- Tweet Container from Client.js -->
      </section>
    </main>
  </div>
</body>
</html>
